<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada com JS</h1>
    </header>
    <main>
        <section>
            <div id="input">
                <label for="tnum">Número: </label>
                <input type="number" name="tnum" id="tnum">
                <input type="button" value="Gerar" id="botao" onclick="tabuada()">
            </div>
            <div id="result">
                <select name="tabuada" id="tabuada" size="10">
                    <option>Digite um número!</option>
                </select>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
    <a href="../../index.html"><img src="../../HTML/Downloads/voltar.png" alt="voltar" class="voltar"></a>
</body>
</html>
