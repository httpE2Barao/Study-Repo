<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
        div#area{
            background-color: aquamarine;
            display: inline-block;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            font-size: 2em;
        }
        input {
            width: 100px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Document Object Model</h1>
    <p>Usando DOM com a linguagem JavaScript</p>
    <p>aqui vai o resultado</p>

    <div id="area">
        Interaja!
    </div>
    <h1>Somador de valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar!" onclick="somar()">
    <div id="res">
        Resultado:
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', porcima)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'blue'
            a.style.color = 'white'
        }
        function porcima() {
            a.innerText = 'Entrou!'
            a.style.background = 'aqua'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'aquamarine'
            a.style.color = 'black'
        }
        function somar() {
            var tn1 = document.getElementById('txt1')
            var tn2 = document.querySelector('input#txt2')
            var res = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `Resultado: A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }

    </script>
</body>
</html>
