    <title>Exerciocio Familiares</title>
</head>
<Script>
    function mostra(frase) {
        document.write(frase)
        document.write("<br>")
    }    
    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"))
    var totalIdades = 0;

    for (var numero = 1; numero <= totalFamiliares; numero++) {
        var idade = parseInt(prompt("Informe idade do familiar " + numero + ":" ));
        totalIdades = totalIdades + idade;
    }
    var mediaIdades = totalIdades / totalFamiliares
    alert("A média das idades da familía é: " + mediaIdades)
</Script>
