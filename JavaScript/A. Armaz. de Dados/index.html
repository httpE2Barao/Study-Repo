<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <style>
        body{
            font: normal 1.5em arial
        }
    </style>
</head>
<body>
     <script>
         var nome = window.prompt('Qual é o seu nome?')
         document.write(`Olá <strong>${nome.toUpperCase()}</strong>. Seu nome tem ${nome.length} letras! <br/>`)
         var n1 = Number(window.prompt(nome + ' Digite o 1º número: '))
         var n2 = Number(window.prompt(nome + ' Digite o 2º número: '))
         var s = n1 + n2
         document.write(`E a soma entre os digitos ${n1} e ${n2} é igual a ${s}.`)
     </script>
     <!--
    ## Aritméticos
    /   +   -   *   %   **

    ## Atribuição
    var a = 5+3
    var b = a % 5
    var c = 5 * b ** 2

        Autoatribuição 
        var n = 3
        n = n + 2 / n+= 2

        Incremento
        var x = 5
        x = x + 1 / x++
        x = x - 1 / x--
        ```

    ## Relacionais
    > < >= <= == !=

             Valor 
        5 > 2 = true
        7 < 4 = false
        8 >= 8 = true
        9 <= 7 = false
        5 == 5 = true
        4 != 4 = false

             Identidade === 
        5 == 5 = true
        5 =='5' = true
        5 === '5' = false
        5 === 5 = true
        5 !== '5' = true
    ```

    ## Lógicos
    ! - negação (não)
        true = false
        false = true

    && - conjução (e)
        true && true = true
        true && false = false
        false && false = false

    || - disjunção (ou)
        true || true = true
        true || false = true
        false || true = true
        false || false = false 

    ## Ternário
        ? :

    teste ? true : false

        -->
