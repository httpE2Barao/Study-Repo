<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container{
            background-image: url(../Downloads/imagens-cap19/target001.png);
            background-size: 100% 100%;
            position: relative;
            height: 875px;
            padding: 10px;
            background-color: cadetblue;
        }
        #conteudo{
            background-image: url(../Downloads/imagens-cap19/target001.png);
            background-size: 100% 100%;
            position: absolute;
            height: 350px;
            width: 350px;
            background-color: aqua;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
        article img{
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">
            <a href="../index.html"><img src="../HTML/Downloads/voltar.png" alt="Voltar"></a>
        </article>
    </section>
</body>
</html>
