<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundo 2</title>
    <style>
        body {
            background-image: url(../Downloads/imagens-cap19/pattern003.png);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        body h1{
            display: inline-block;
            background-color: bisque;
            padding: 8px 15px 8px 15px;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 3px 4px 5px rgba(0, 0, 0, 0.514);
        }
        body h3{
            display: inline-block;
            background-color: rgb(255, 241, 225);
            padding: 8px 10px 8px 10px;
            border-radius: 10px;
            box-shadow: 3px 4px 5px rgba(0, 0, 0, 0.514);

        }
        body img{
            margin-top: 15px;
            background-color: rgb(228, 204, 174);
            border-radius: 50%;
        }
        a.voltar{
            margin-top: 100px;
        }
        div.block{
            background-image: url(../Downloads/imagens-cap19/wallpaper002.jpg);

            border: 1px solid black;
            border-radius: 20px;
            margin: 10px;
        }
        div#q1{
            background-position: left top;
        }
        div#q2{

        }
        div#q3{
            background-position: left bottom;
        }

    </style>
</head>
<body>
    <a href="../HTML/1.Página Inicial.html" class="voltar"><img src="../HTML/Downloads/voltar.png" alt="Voltar" ></a>

    <h3>left top</h3>
    <div class="block" id="q1">
        
    </div>
    <h3>left center</h3>

    </div>

    </div>
