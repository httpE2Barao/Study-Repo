<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerciocio Futebol</title>
</head>
<Script>
    function mostra(frase) {
        document.write(frase)
        document.write("<br>")
    }    
    var anoCopa = 1930;
    while (anoCopa <= 2022) {
        mostra("Em <strong>"+ anoCopa + "</strong> teve copa! ")
        anoCopa = anoCopa + 4;
    }
</Script>
