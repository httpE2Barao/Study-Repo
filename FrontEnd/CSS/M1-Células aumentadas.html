<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        body{
            text-align: center;
        }
        table{
            height: 500px;
            width: 500px;
            border-collapse: collapse;
            text-align: center;
            margin: auto;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            vertical-align: middle;
        }
        tr.linha{
            background-color: lightgrey;
        }
        td.dado{
            text-align: right;
            vertical-align: bottom;
        }
        a{
            display: inline-block;
            background-color: gray;
            margin: auto;
            margin-top: 15px;
            border-radius: 50%;
            padding: 0px;
        }
    </style>
</head>
<body>
    <table>
        <tr class="linha"> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td rowspan="4">D1</td>
        </tr>
        <tr > <!--Segunda linha-->
            <td>A2</td>
            <td colspan="2">B2</td>
        </tr>
        <tr> <!--Terceora linha-->
            <td colspan="2">A3</td>
            <td rowspan="2">C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
        </tr>
    </table>
    <a href="../index.html" class="voltar"><img src="../HTML/Downloads/voltar.png" alt="Voltar"></a>
</body>
</html>
