<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
    }
    body {
        margin: 50px;
    }
    .junto {
        margin-top: -25px;
    }
    h3, label{
        color: rgb(109, 109, 109);
    }
    p {
        font-weight: normal;
        color: black
    }
    fieldset {
        margin: 10px;
    }
    legend {
        font-size: 1.5em;
        color: black;
    }
</style>
<body>
    <article>
        <fieldset>
            <legend>Method get, size, autocomplete</legend>
            <form action="11-cadastro.php" method="get" >
                <p><label for="inome">Nome:</label>
                    <input type="text" name="Nome" id="inome" size="26" autocomplete="name"></p>
                <p><label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="Sobrenome" id="isobrenome"></p>
                <p><input type="submit" value="Enviar"></p>
            </form>
        </fieldset>
    </article>
    <article>
        <fieldset>
            <legend>Placeholder, required, min, max</legend>
            <form action="11-cadastro.php" method="post" autocomplete="off">
                <p>
                    <label for="iusu">Usuário: </label>
                    <input type="text" name="usu" id="iusu" required minlength="4", maxlength="10" placeholder="nome de usuário">
                </p>
                <p>
                    <label for="isen">Senha: </label>
                    <input type="password" name="sen" id="isen" required minlength="8" size="21", placeholder="mínimo 8 letras">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </fieldset>
    </article>
    <article>
        <fieldset>
            <legend>Date, Text, Number, Time</legend>
            <form action="11-cadastro.php" method="get">
                <p>
                    <label for="imes">Período Letivo:</label>
                    <input type="month" name="mes" id="imes" value="2022-10">
                </p>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" placeholder="Nome completo">
                </p>
                <p>
                    <label for="imedia">Média:</label>
                    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step=".1">
                </p>
                <p>
                    <label for="idia">Dia da prova:</label>
                    <input type="date" name="dia" id="idia">
                </p>
                <p>
                    <label for="ihora">Horário da prova</label>
                    <input type="time" name="hora" id="ihora">
                </p>
                <p>
                    <input type="submit" value="Pronto!">
                    <input type="reset" value="Recomeçar">
                </p>
            </form>
        </fieldset>
    </article>
    <article>
        <fieldset>
        <legend>Endereço eletrônico</legend>
            <form action="11-cadastro.php" method="get">
                <p>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail" autocomplete="email">
                </p>
                <p>
                    <label for="itel">Telefone</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4}-[0-9]{4}$" required placeholder="(xx)xxxxx-xxxx">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </fieldset>
    </article>
    <article>
        <fieldset>
        <legend>Checkbox</legend>
            <form action="11-cadastro.php" method="get">
                <p>
                    <input type="checkbox" name="esbas" id="iebas"> <label for="iebas">Basquete</label>
                    <input type="checkbox" name="esna" id="iesna"> <label for="iesna">Natação</label>
                    <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label><br>
                    <input type="checkbox" name="estech" id="iestech"> <label for="iestech">Jogos virtuais (e-games)</label> 
                </p>
        </fieldset>
        <fieldset class="junto">
            <legend style="font-size: 1.5em; background-color: #838383;">Radio</legend>
                    <!--colocar o mesmo nome faz com que apenas uma caixa seja marcada!-->
                <p>
                    <input type="radio" name="genero" id="isxfem" value="F"><label for="isxfem">Fêminino</label><br>
                    <input type="radio" name="genero" id="isxnb" value="NB" checked><label for="isxnb">Non-Binary</label><br>
                    <input type="radio" name="genero" id="isxmas" value="M"><label for="isxmas">Masculino</label>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </form>
        </fieldset>
    </article>
    <article>
        <fieldset>
            <legend>Color, range, file</legend>
            <form action="11-cadastro.php" method="post">
                <p>
                    <label for="icor">Cor: </label>
                    <input type="color" name="cor" id="icor" value="#8000ff">
                </p>
                <p>
                    <label for="inivel">Nível de satifação: </label>
                    <input type="range" name="nivel" id="inivel" min="1" max="5" value="3">
                </p>
                <p>
                    <label for="ifoto">Foto de perfil: </label>
                    <input type="file" name="foto" id="ifoto">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetar">
                </p>
            </form>
        </fieldset>
    </article>
    <article>
        <fieldset>
            <legend>Select, datalist, text-area</legend>
            <form action="11-cadastro.php" method="post">
                <p>
                    <label for="iest">Estado</label>
                    <select name="estado" id="iest">
                        <option value="" selected>--- Escolha ---</option>
                        <option value="MG">Minhas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="SP">São Paulo</option>
                        <option value="PR">Paraná</option>
                    </select>
                </p>
                <p>
                    <label for="iprof">Profissão: </label>
                    <input type="text" name="prof" id="ipfor" list="lstprof">
                    <datalist id="lstprof">
                        <option>Administrador</option>
                        <option>Contabilista</option>
                        <option>Desenvolvedor</option>
                        <option>Professor</option>
                        <option>Artista</option>
                    </datalist>
                </p>
                <p>
                    <label for="imsg">Diga mais sobre você: </label><br>
                    <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Resetar">
                </p>
            </form>
        </fieldset>
        <fieldset>
            <legend>Output</legend>
            <form action="11-cadastro.php" method="post">
                <h3>Somador numérico</h3>
                <p>
                    <label for="in1">Número 1: </label>
                    <input type="number" name="n1" id="in1" min="0" value="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> 
                </p>
                <p>
                    <label for="in2">Número 2: </label>
                    <input type="number" name="n2" id="in2" value="0" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)"> 
                </p>
                <p>
                    <label for="isoma">Soma: </label>
                    <output name="soma" id="isoma">0</output>
                </p>
            </fieldset>
            <fieldset style="margin-top: -12px;">
                    <p>
                        <h3>Avalie está página [0 a 10]</h3>
                        <label for="inum">Nota: </label>
                        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.innerHTML = Number(inum.value)">
                        <output id="ival">5</output>
                    </p>
            </fieldset>
            <fieldset style="margin-top: -12px;">
                    <p>
                        <label for="iano">Em qua ano você nasceu? </label>
                        <input type="number" name="ano" id="iano" min="1900" max="2022" value="2022" oninput="calcIdade()">
                    </p>
                    <p>
                        <label for="iidade">Sua idade é: </label>
                        <output id="iidade"></output>
                    </p>
                    <p>

                    </p>
                    <p>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Resetar">
                    </p>
            </fieldset>
            </form>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </article>
</body>
</html>
