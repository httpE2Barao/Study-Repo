<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com caixa</title>
    <style>
        h1{               /*Box level*/
            background-color: lightgray;
            height: 250px;         /*Box sizing*/
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10px;

            margin: auto;

            outline: 10px dotted rgba(255, 0, 43, 0.616);
        }
        a{               /*Inline level*/
            border: 7px solid royalblue;

            padding: 5px;
        }
        body{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <br>
    <h1> <br><br> Exemplo de caixa box-level</h1>
    <p> <br> Parágrafos também são exemplos de box-level, mas os <a href="#"> os links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p><br>
    <a href="../index.html">Voltar<alt="Voltar"></a>
</body>
</html>
